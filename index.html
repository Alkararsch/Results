<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الطلاب</title>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 30px;
        }
        input {
            width: calc(100% - 24px);
            padding: 15px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            text-align: center;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultImage {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .download-button {
            margin-top: 30px;
            padding: 15px;
            font-size: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .download-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ثانوية الكرار للمتميزين</h1> <!-- النص الخاص باسم المدرسة -->
        <h2>البحث عن نتيجة الطالب</h2>
        <input type="text" id="searchBox" placeholder="أدخل رقم الطالب">
        <br><br>
        <button onclick="showResult()">عرض النتيجة</button>
        <br>
        <img id="resultImage" alt="نتيجة الطالب">
        <br>
        <button class="download-button" id="downloadBtn" style="display:none;" onclick="downloadImage()">تحميل النتيجة</button> <!-- زر تحميل الصورة -->
    </div>

    <script>
        function showResult() {
            var studentId = document.getElementById("searchBox").value.trim();
            if (studentId) {
                var imageUrl = studentId + ".jpg"; // تغيير الامتداد حسب صورك (مثلاً png)
                document.getElementById("resultImage").src = imageUrl;
                document.getElementById("resultImage").style.display = "block";
                document.getElementById("downloadBtn").style.display = "inline-block"; // إظهار زر تحميل الصورة
            } else {
                alert("يرجى إدخال رقم الطالب!");
            }
        }

        function downloadImage() {
            var imageUrl = document.getElementById("resultImage").src;
            var link = document.createElement("a");
            link.href = imageUrl;
            link.download = imageUrl.split('/').pop(); // تحميل الصورة باستخدام اسمها
            link.click();
        }
    </script>

</body>
</html>
