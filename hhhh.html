<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الطلاب</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; direction: rtl; }
        input { padding: 10px; margin: 10px; width: 200px; }
        button { padding: 10px; cursor: pointer; }
        img { margin-top: 20px; max-width: 90%; border: 1px solid #ddd; box-shadow: 2px 2px 10px #aaa; }
    </style>
</head>
<body>
    <h2>البحث عن نتيجة الطالب</h2>
    <input type="text" id="studentId" placeholder="أدخل رقم الطالب">
    <button onclick="searchResult()">عرض النتيجة</button>
    <br>
    <img id="resultImage" style="display: none;">
    <br>
    <a id="downloadLink" style="display: none;" download>تحميل النتيجة</a>

    <script>
        function searchResult() {
            let studentId = document.getElementById("studentId").value.trim();
            if (!studentId) {
                alert("الرجاء إدخال رقم الطالب!");
                return;
            }

            let folderId = "YOUR_FOLDER_ID";  // استبدلها بـ ID مجلد النتائج في Google Drive
            let fileUrl = `https://drive.google.com/uc?id=${studentId}`;

            let imgElement = document.getElementById("resultImage");
            let downloadLink = document.getElementById("downloadLink");

            imgElement.src = fileUrl;
            imgElement.style.display = "block";

            downloadLink.href = fileUrl;
            downloadLink.style.display = "block";
            downloadLink.innerText = "تحميل النتيجة";
        }
    </script>
</body>
</html>
